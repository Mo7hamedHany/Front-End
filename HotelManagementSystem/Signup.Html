<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <title> Sign Up </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="zzzz">
    <h1 style="color: rgb(19, 92, 219);"> Sign Up </h1>
    <br><br>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" > 

        <label for="fname"> First Name : </label>
        <input type="text" name="fname" id="fname" placeholder="your first name" required>
        <br><br><br>
        <label for="lname"> Last Name : </label>
        <input type="text" name="lname" id="lname" placeholder="your last name" required>
        <br><br><br>
        <label for="ID"> National ID : </label>
        <input type="text" name="ID" id="ID" placeholder="ex: 29901023456789" required>
        <br><br><br>
        <label for="date"> Birthdate</label>
        <input type="date" name="udate" id="udate" required>
        <br><br><br>
        <label for="ugender">Gender:</label>
        <input type="radio" name="ugender" id="umale">
        <label for="umale">Male</label>
        <input type="radio" name="ugender" id="ufemale">
        <label for="ufemale">Female</label>
        <br><br><br>
        <label for="umail"> Email</label>
        <input type="email" name="umail" id="umale" placeholder="ex: samy@Gmail.com" required>
        <br><br><br>
        <label for="uphone"> Phone</label>
        <input type="tel" name="uphone" id="uphone" placeholder="your phone number" required>
        <br><br><br>
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
        <br><br><br>
        <label for="conpass"> Re-enter Password</label>
        <input type="password" name="conpass" id="conpass">
        <br><br><br>
        <label for="updates"> Send Updates Via </label>
        <input type="checkbox" name="SMS" id="SMS">
        <label for="SMS"> SMS</label>
        <input type="checkbox" name="Email" id="Email">
        <label for="Email"> Email</label>
        <br><br><br>
        <input type="checkbox" name="not a bot" id="not a bot">
        <label for="I'm not a bot"> I'm not a bot </label>
        <br><br><br>
        <input type="submit" value="submit">
        <input type="button" value="Back">

    </form>
    <b><p id="demo" style="color:darkgreen ;" ></p></b>
    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        
        // When the user clicks on the password field, show the message box
        myInput.onfocus = function() {
          document.getElementById("message").style.display = "block";
        }
        
        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function() {
          document.getElementById("message").style.display = "none";
        }
        
        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
          // Validate lowercase letters
          var lowerCaseLetters = /[a-z]/g;
          if(myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
          } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }
        
          // Validate capital letters
          var upperCaseLetters = /[A-Z]/g;
          if(myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
          } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
          }
        
          // Validate numbers
          var numbers = /[0-9]/g;
          if(myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
          } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
          }
        
          // Validate length
          if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
          } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
          }
        }
        function validateForm() {
        let y = document.forms["myForm"]["psw"].value;
    let x = document.forms["myForm"]["conpass"].value;
    if (x != y) {
      alert("Passwords does not match");
      return false;
    }
    else if (x==y){
        document.getElementById("demo").innerHTML="Hello";
        alert("You Signed Up Succesfully!");
        return false;
    }
}
        </script>
</body>
</html>
